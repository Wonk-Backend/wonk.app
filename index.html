<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="/resources/site/Images/wonklogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="width: 100%; height: 100%;">
        <h1>Wonk Studios</h1>
        <p>wonk.app 3.0.0 is not ready to go yet. Stay tuned.</p>
        <p>See our update info</p>

    <div class="tabs"></div>
        <button class="tablinks" onclick="openTab(event, 'downtime')">Downtime</button>
        <button class="tablinks" onclick="openTab(event, 'update')">Update</button>
    </div>

    <div id="downtime" class="tabcontent"></div>
        <img src="/resources/site/Images/Screenshot 2024-10-30 073054.png" alt="Downtime info">
    </div>

    <div id="update" class="tabcontent" style="display:none;">
        <img src="/resources/site/Images/Screenshot 2024-10-30 073409.png" alt="Update info">
    </div>

    <script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    </script>
    </div>
</body>
</html>
